<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>View Products</title>

   <link rel="stylesheet" href="style_m.css">

</head>
<body>

<section class="products">

   <h1 class="heading">all products</h1>

   <div class="box-container">

    <form action="" method="POST" class="box">
       <img src="walldeco.jpeg" class="image" alt="">
         <h3 class="name">wallhanging</h3>
         <input type="hidden" name="product_id" value="">
          <div class="flex">
          <p class="price">Rs 50<i class="fas fa-indian-rupee-sign"></i></p>
          <input type="number" name="qty" required min="1" value="1" max="99" maxlength="2" class="qty">
               </div>
           <input type="submit" name="add_to_cart" value="add to cart" class="btn">
           <a href="checkout.html" class="delete-btn">buy now</a>
      </form>
      <form action="" method="POST" class="box">
         <img src="craft.jpeg" class="image" alt="">
         <h3 class="name">crochet</h3>
         <input type="hidden" name="product_id" value="">
         <div class="flex">
            <p class="price">Rs 30<i class="fas fa-indian-rupee-sign"></i></p>
            <input type="number" name="qty" required min="1" value="1" max="99" maxlength="2" class="qty">
         </div>
         <input type="submit" name="add_to_cart" value="add to cart" class="btn">
         <a href="checkout.html" class="delete-btn">buy now</a>
      </form>
      <form action="" method="POST" class="box">
         <img src="rug.jpeg" class="image" alt="">
         <h3 class="name">wool rug</h3>
         <input type="hidden" name="product_id" value="">
         <div class="flex">
            <p class="price">Rs 150<i class="fas fa-indian-rupee-sign"></i></p>
            <input type="number" name="qty" required min="1" value="1" max="99" maxlength="2" class="qty">
         </div>
         <input type="submit" name="add_to_cart" value="add to cart" class="btn">
         <a href="checkout.html" class="delete-btn">buy now</a>
      </form>
   
   </div>
      

</section>

</body>
</html>
