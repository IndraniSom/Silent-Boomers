<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="chat.css">
  <title>WhatsApp-Like Chat</title>
</head>
<body>
  <div class="container">
    <div class="community-section">
      <h2>Communities</h2>
      <ul class="community-list">
        <li class="community-item" data-community="Book Worm Community">Book Worm Community</li>
        <li class="community-item" data-community="Music Room">Music Room</li>
        <li class="community-item" data-community="Cook Book">Cook Book</li>
        <li class="community-item" data-community="Buying and Selling">Buying and Selling</li>
        <!-- Add more communities here -->
      </ul>
    </div>
    <div class="chat-section">
      <div class="chat-container">
        <div class="chat-header" id="chatHeader">Select a Community</div>
        <div class="chat-messages" id="chatMessages">
          <!-- Messages will be added here -->
        </div>
        <div class="voice-input">
          <button id="startRecording">
            <img class="voice-icon" src="./Images/New folder/microphone-black-shape.png" alt="Microphone Icon">
            Start Recording
          </button>
          <textarea name="" id="convert_text" cols="60" rows="5"></textarea>
          <img class="voice-icon"src="Images\chat section\sending button.jpg" alt="" srcset="">
          
          
        </div>
        
      </div>
    </div>
  </div>
  <script src="chat.js"></script>
</body>
</html>
